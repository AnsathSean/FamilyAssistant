<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/CSS/RateFrom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Rating Meal</title>
</head>
<body>
	<div class="hidden" id="wisher">[[${wisher}]]</div>
    <div class="hidden" id="title">[[${title}]]</div>
    <div class="hidden" id="dateString">[[${dateString}]]</div>
    <h1>便當評分</h1>
    <div class="main" id="main">   
	    <div class="rating-container">
        <h2><span id="cookDate"></span> <button class="btn">提交</button></h2>
        <div class="rating-row">
            <p>總體評分：</p>
            <div class="mealRating" id="bentoRate"></div>
        </div>
        <div class="main-comment"></div>
        <textarea class="text-comment" placeholder="請將評論輸入於此..."></textarea>
        </div>
        <div class="cookingList-container" id="cookingList">
            <!-- Meals will be dynamically added here -->
        </div>	     
	</div>


<script type="text/javascript" src="/JavaScript/CookRating.js" th:inline="javascript"></script>
</body>
</html>
