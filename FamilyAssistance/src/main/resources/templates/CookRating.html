<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/CSS/RateFrom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<title>Rating Meal</title>
</head>
<body>
	<div class="hidden" id="wisher">[[${wisher}]]</div>
    <div class="hidden" id="title">[[${title}]]</div>
    <div class="hidden" id="dateString">[[${dateString}]]</div>
    <div class="hidden" id="bentoID"></div>
    <h1>便當評分</h1>
    <div class="main" id="main">   
      <form  th:action="@{/AddBento/{wisher}(wisher=${wisher})}" method="post" th:object="${bento}">
	    <div class="rating-container">
        <h2><span id="cookDate"></span> <button id="submitComment"class="btn">提交</button></h2>
        <div class="rating-row">
            <p>總體評分：</p>
            <div class="mealRating" id="bentoRate"></div>
            <div class="hidden" id="getBentoRate">0</div>
        </div>
        <div class="main-comment"></div>
        <textarea id="inputText" class="text-comment" placeholder="請將評論輸入於此..."></textarea>
        </div>
        <div class="cookingList-container" id="cookingList">
            <!-- Meals will be dynamically added here -->
        </div>
        <input type="hidden" name="lineID" th:value="${wisher}" /></input>
        <input type="hidden" name="bentoID" id="inputBentoID"/></input>
        <input type="hidden" name="bentoComment" id="bentoComment"/></input>
        <input type="hidden" name="bentoRate" id="inputbentoRate"/></input>
        <input type="hidden" name="cookInfo" id="cookInfo"/></input>
        <!-- <input class="hidden" name="bento" id="bentoInfo"></input> -->
      </form>	     
	</div>


<script type="text/javascript" src="/JavaScript/CookRating.js" th:inline="javascript"></script>
</body>
</html>
