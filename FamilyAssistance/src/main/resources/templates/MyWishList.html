<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <style>
    table {
  font-size: 3rem;
}

td, th {
  text-align: center;
}
    </style>
        <meta charset="UTF-8">
        <title>願望清單</title>
        <style>
            /* 設定文字大小 */
            body {
                font-size: 16px;
            }
            
            /* 設定文字顏色 */
            h1, th, td {
                color: #333;
            }
            
            /* 設定表格樣式 */
            table {
                border-collapse: collapse;
                margin: auto;
            }
            
            th, td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: center;
            }
            
            th {
                background-color: #f2f2f2;
            }
            
            /* 設定響應式佈局 */
            @media screen and (max-width: 767px) {
                body {
                    font-size: 28px;
                }
                
                th, td {
                    padding: 4px;
                }
            }
        </style>
    </head>
    <body>
        <h1 style="font-size: 300%; text-align: center;">我的願望清單</h1>
        <table>
            <thead>
                <tr>
                <th>順序</th>
                    <th>願望名稱</th>
                    <th>願望ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="wish ,stat: ${wishList}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${wish.persent_name}"></td>
                    <td th:text="${wish.wishListID}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
